            <h1 class="text-2xl font-bold text-gray-800">Jia Wialo</h1>
            <p class="text-gray-600 text-center mt-2 text-base leading-relaxed">Douyin Subtitle Indonesia<br>Berbagi
                video, subtitle, dan info menarik seputar Douyin & budaya Tiongkok. Temukan konten terbaru!<br>Follow
                semua sosial media untuk update dan kolaborasi.</p>
        </div>
        <div class="flex flex-col gap-5 mb-6">
            <a href="https://www.tiktok.com/@jia_wialo?fbclid=IwY2xjawMTfhtleHRuA2FlbQIxMABicmlkETFwZlhVTkwxY1lNNTlqcmpwAR4ylBJAxl-2f2e_Fvvdczos3_DpTZc96wrvPJH056WRXYD3GTCBGY3BFCq6IA_aem_DFRp54al7eIKGXcGWEbxMA"

                class="flex items-center justify-between px-6 py-4 rounded-xl font-semibold text-white bg-gradient-to-r from-cyan-400 to-pink-400 shadow-md hover:scale-[1.03] transition-transform"

                        src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"

                <span class="bg-white text-gray-800 font-bold rounded-full px-5 py-1 min-w-[36px] text-center shadow"
                    id="count-tiktok">0</span>
            </a>
            <a href="https://www.instagram.com/jia_wialo?fbclid=IwY2xjawMTfPJleHRuA2FlbQIxMABicmlkETFwZlhVTkwxY1lNNTlqcmpwAR5ObA3oDriYaV4xk-Nk4G_qUosLbz24To26lzTqQq_mQtG83EpYr3gLnDfVdQ_aem_PeOO34-LD6DNiri1yJnGvA"
                target="_blank"
                class="flex items-center justify-between px-6 py-4 rounded-xl font-semibold text-white bg-pink-500 shadow-md hover:scale-[1.03] transition-transform"
                onclick="countClick('instagram')">
                <span class="flex items-center gap-3"><img

                    id="count-instagram">0</span>
            </a>
            <a href="https://facebook.com/profile.php?id=61577318921785" target="_blank"

                onclick="countClick('facebook')">

            <a href="mailto:jiawialo@gmail.com" target="_blank"

                        src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Gmail"
                        class="w-7 h-7"> Gmail</span>
                <span class="bg-white text-gray-800 font-bold rounded-full px-5 py-1 min-w-[36px] text-center shadow"
                    id="count-gmail">0</span>
            </a>
        </div>
        <div class="w-full flex justify-center">
            <div class="digital-clock text-lg font-mono font-bold text-blue-600 bg-blue-100 rounded-lg px-6 py-2 shadow-inner"
                id="digitalClock"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Progress bar loader
        const loaderBar = document.getElementById('loader-bar');
        const mainContent = document.getElementById('main-content');
        let progress = 0;
        function animateLoader() {
            progress += Math.random() * 20 + 10;
            if (progress < 100) {
                loaderBar.style.width = progress + '%';
                setTimeout(animateLoader, 180);
            } else {
                loaderBar.style.width = '100%';
                setTimeout(() => {
                    loaderBar.style.opacity = '0';
                    mainContent.style.opacity = '1';
                }, 350);
            }
        }
        window.addEventListener('DOMContentLoaded', () => {
            loaderBar.style.width = '0';
            loaderBar.style.opacity = '1';
            mainContent.style.opacity = '0';
            setTimeout(() => animateLoader(), 120);
        });
    </script>
</body>

</html>
